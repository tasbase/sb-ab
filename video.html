<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <!-- Video Container -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Video Player -->
        <div class="relative aspect-video">
            <video 
                id="installVideo"
                class="w-full h-full" 
                autoplay 
                controls
                playsinline
                muted>
                <source src="./video/install-guide.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Download Button -->
        <div class="p-4 absolute bottom-0 left-0 right-0 ">
            <a href="your-app-file.apk" 
               download 
               class="block w-full py-3 text-center bg-[#4aa9ff] text-white font-bold rounded-[50px] hover:bg-blue-600 transition-colors">
                Download Now
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('installVideo');
            
            // Unmute video when user interacts with the page
            document.addEventListener('click', function() {
                video.muted = false;
            }, { once: true });

            // Auto-unmute after 1 second (some browsers require user interaction)
            setTimeout(() => {
                video.muted = false;
            }, 1000);

            // Redirect to download page when video ends
            video.addEventListener('ended', function() {
                window.location.href = 'download.html';
            });
        });
    </script>
</body>
</html>
